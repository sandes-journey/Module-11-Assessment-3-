<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaGram - Mini Blog</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <i class="fab fa-instagram"></i>
                <span>InstaGram</span>
            </div>
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search...">
            </div>
            <div class="nav-icons">
                <i class="fas fa-plus-square" onclick="showCreatePost()" title="Create Post"></i>
                <i class="far fa-heart" title="Notifications"></i>
                <i class="far fa-paper-plane" title="Messages"></i>
                <div class="profile-pic">
                    <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?w=40&h=40&fit=crop&crop=face" alt="Profile">
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Stories -->
            <div class="stories">
                <div class="story">
                    <div class="story-pic">
                        <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?w=60&h=60&fit=crop&crop=face" alt="Story">
                    </div>
                    <span>Your Story</span>
                </div>
                <div class="story">
                    <div class="story-pic">
                        <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=60&h=60&fit=crop&crop=face" alt="Story">
                    </div>
                    <span>john_west4</span>
                </div>
                <div class="story">
                    <div class="story-pic">
                        <img src="https://images.unsplash.com/photo-1544725176-7c40e5a71c5e?w=60&h=60&fit=crop&crop=face" alt="Story">
                    </div>
                    <span>sammy_</span>
                </div>
            </div>

            <!-- Create Post -->
            <div class="create-post">
                <div class="post-header">
                    <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?w=40&h=40&fit=crop&crop=face" alt="Profile" class="profile-img">
                    <input type="text" id="postCaption" placeholder="What's on your mind?">
                </div>
                <div class="post-options">
                    <input type="url" id="postImage" placeholder="Image URL">
                    <button onclick="createPost()"><i class="fas fa-plus"></i> Post</button>
                </div>
            </div>

            <!-- Posts Feed -->
            <div class="posts-feed" id="postsFeed">
                <!-- Posts will be populated here -->
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer style="text-align: center; padding: 20px; color: #8e8e8e; font-size: 12px; background: white; border-top: 1px solid #dbdbdb; margin-top: 40px;">
        <p>&copy; 2024 InstaGram Mini Blog. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
